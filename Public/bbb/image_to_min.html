<title>本操作仅限于粗略的缩小图片大小</title>
<style>
<!--

    list-style-type: none;

-->
</style>

<body>
<b>本操作仅限于粗略的缩小图片大小</b>
<ul>
<li>
<b>1.选择要缩小的图片，右击图片，选择“打开方式->画图”，点击，用画图打开图片</b><br \>
<img src="./image_to_min/1.png">
</li>
<li>
<b>2.打开图片后，选择菜单“文件->另存为”</b><br \>
<img src="./image_to_min/2.png">
</li>
<li>
<b>3.出现保存为对话框，选择下面的保存类型为：“JPEG”，输入新图片名称后点击保存</b><br \>
<img src="./image_to_min/3.png">
</li>
<li>
<b>4.可以看到，图片已经缩小1倍多，原图越大，缩小越多</b><br \>
<img src="./image_to_min/4.png">
</li>
</ul>

</body>
</html>
