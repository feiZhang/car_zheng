<include file="Public:header" />
<style type="text/css" media="screen">
div#logout_con
{
  width:100%;    }    div#logout /* 退出包含框样式 */    {        position:relative;        padding:10px;        margin:auto;        z-index: 0;        min-height:1px;        min-width:1px;        _height: 100%;        background: #F6F6F6;        -moz-user-select:none;        -webkit-user-select:none;        -moz-border-radius: 10px;        -webkit-border-radius: 10px;        border-radius: 10px;        -moz-box-shadow: 0 0 8px #000;        -webkit-box-shadow: 0 0 8px #000;        box-shadow: 0 0 8px #000;    }</style><script>    $(document).ready(function() {         //设置退出框居中	        var width = parseInt($('table.message').css('width'))+'px';        $('#logout').css('width',width);        var use_height	= $(document).height() - $("#headWrap").height() - $("#Copyright").height()-50;        $("#logout_con").height( use_height );        var use_top		= (use_height - $("#logout").height())/2;        $("#logout").css("top",use_top+"px");       		        var jumpFlag	= 0;	//设值跳转模式   默认为在当前页面跳转        if(($.browser.msie && self.frameElement && self.frameElement.tagName=="IFRAME") || (!$.browser.msie && top!=this)){            $("a").attr("target","_top");//单击倒计时的退出链接直接在最外层跳转            jumpFlag	= 1;	//改变跳转模式        }        function jump(count) {            //如果count无值的话，需要有个默认值，避免循环调整            if(count==undefined){                count=3;            }            if($(window.frameElement).hasClass(iframe_class)){                //当前页面在弹出框中                //如果操作成功，直接关闭弹出框即可，如果失败，返回原页面                if(error.length>0){                    //操作失败                    //弹出框中隐藏跳转的中文提示                    setTimeout('history.back();',3000); //指定3秒刷新一次                 }            } else {                window.setTimeout(function(){                      count--;                      if(count > 0) {                        $('#num').html(count);                          jump(count);                      } else {                         history.back(-1);                    }                  }, 1000);            }                  }        //关闭弹出框函数        var popclose=function(){            try{                $(window.frameElement).trigger('pop_close_win');            }            catch(e){        	            }        }        //如果当前页面是ymprompt弹出页面即在指定iframe中，则关闭弹出框，并刷新原列表页面，如果不是则不做处理        var iframe_class='ympop_iframe_class';         var error="操作信息提示";//错误信息        jump(3);      });    </script><div id = "logout_con">        <div id="logout" >        <div class="message">            <table class="message"  cellpadding=0 cellspacing=0 >                <tr>                    <td height='5'  class="topTd" ></td>                </tr>                <tr class="row" >                    <th class="tCenter space">操作失败</th>                </tr>                <tr class="row">                    <td style="color:red">您当前无权限进行此操作，将在<span id='num' style="color:blue;font-weight:bold">3</span>秒后返回!!! 如果不想等待,直接点击 <a href="#" onclick="javascript:history.back(-1);">这里</a> 跳转</td>                </tr>                <tr>                    <td height='5' class="bottomTd"></td>                </tr>            </table>        </div>    </div></div><include file="DxPublic:footer" />
