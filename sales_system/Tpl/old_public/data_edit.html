		<?php
		foreach($listFields as $field){
            printf("<tr style='display:block'>");
            printf("<td align='right'>%s:</td>",$field["title"]);
            switch($field["type"]){
            case "enum":
                $fieldInput = sprintf("<select name='%s'>",$field["name"]);
                foreach($field["field_enum"] as $key=>$val){
                    $fieldInput .= sprintf("<option value='%s'>%s</option>",$key,$val);
                }
                $fieldInput .= "</select>";
                break;
            case "set":
                $fieldInput = sprintf("<select multiple='true' size='%d' name='%s'>",sizeof($field["field_enum"]),$field["name"]);
                foreach($field["field_enum"] as $key=>$val){
                    $fieldInput .= sprintf("<option value='%s'>%s</option>",$key,$val);
                }
                $fieldInput .= "</select>";
                break;
            default:
                $fieldInput = sprintf("<input name='%s' value='' />",$field["name"]);
                break;
            }
            printf("<td>%s</td>",$fieldInput);
            echo "</tr>";            
        } 
		?>
