<include file="Public:header" />

<style type="text/css" media="screen">
	div#logout_con
	{
		width:100%;
	}
    div#logout /* 退出包含框样式 */
    {
    	position:relative;
    	padding:10px;
    	margin:auto;
    	z-index: 0;
    	min-height:1px;
    	min-width:1px;
    	_height: 100%;
    	background: #F6F6F6;
    	-moz-user-select:none;
    	-webkit-user-select:none;
    	-moz-border-radius: 10px;
    	-webkit-border-radius: 10px;
    	border-radius: 10px;
    	-moz-box-shadow: 0 0 8px #000;
    	-webkit-box-shadow: 0 0 8px #000;
    	box-shadow: 0 0 8px #000;
    }
</style>
<script type="text/javascript" charset="utf-8">
$(document).ready(function() { 
	//设置退出框居中	
	var width = parseInt($('table.message').css('width'))+'px';
	$('#logout').css('width',width);

	/* 控制跳转框父框架的高度 */
	/*
  	var left	= 0;	//login框left坐标初始化
    var top		= 0;	//login框top坐标初始化
    top			= (parseInt( $(document).height())-parseInt( $("#logout").css("height")))/2;  
    */
    var use_height	= $(document).height() - $("#headWrap").height() - $("#Copyright").height()-50;
    $("#logout_con").height( use_height );
    var use_top		= (use_height - $("#logout").height())/2;
    $("#logout").css("top",use_top+"px");
       		
	var jumpFlag	= 0;	//设值跳转模式   默认为在当前页面跳转
	if($(window.frameElement).hasClass(iframe_class)){
    	$("a").attr("target","_top");//单击倒计时的退出链接直接在最外层跳转
    	jumpFlag	= 1;	//改变跳转模式
    }

    function jump(count) {
    	//如果count无值的话，需要有个默认值，避免循环调整
    	if(count==undefined){
    		count=3;
    	}
    	if($(window.frameElement).hasClass(iframe_class)){
    		//当前页面在弹出框中
    		//如果操作成功，直接关闭弹出框即可，如果失败，返回原页面
            if(error.length>0){
                //操作失败
                //弹出框中隐藏跳转的中文提示
                setTimeout('history.back();',3000);     //指定3秒刷新一次 
           	}
            if(message.length>0){
            	//调用iframe上的方法，关闭当前弹出框
				//调整弹出框大小到合适大小
            	if(jumpUrl.length>0){
        			location.href="{$jumpUrl}";
        		}else{
	                setTimeout(popclose,3000);         //指定3秒刷新一次 
				}
            }
    	}else{
    		window.setTimeout(function(){  
                count--;  
                if(count > 0) {
                    $('#num').html(count);  
                    jump(count);  
                } else {
                	if(jumpFlag){
                		
                	}else{
                        if(jumpUrl.length>0){
                            location.href="{$jumpUrl}";
                        }else{
                            location.href="history.back(-1)";
                        }
                	}
                }  
            }, 1000);
    	}
          
    }
    //关闭弹出框函数
    var popclose=function(){
        try{
        	$(window.frameElement).trigger('pop_close_win');
        }
        catch(e){
        	
        }
    }
  //如果当前页面是ymprompt弹出页面即在指定iframe中，则关闭弹出框，并刷新原列表页面，如果不是则不做处理
    var iframe_class='ympop_iframe_class';
    var jumpUrl="{$jumpUrl}";
    var error="{$error}";//错误信息
    var message="{$message}";//成功信息
    jump({$waitSecond});  
});
</script>
<div id = "logout_con">    
	<div id="logout" >
		<div class="message">
			<table class="message"  cellpadding=0 cellspacing=0 >
				<tr>
					<td height='5'  class="topTd" ></td>
				</tr>
				<tr class="row" >
					<th class="tCenter space">{$msgTitle}</th>
				</tr>
				<present name="message" >
				<tr class="row">
					<td style="color:blue">{$message}</td>
				</tr>
				</present>
				<present name="error" >
				<tr class="row">
					<td style="color:red">{$error}</td>
				</tr>
				</present>
				<present name="closeWin" >
					<tr class="row">
					<td>系统将在 <span id='num' style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}" class="goToNext">这里</a> 关闭</td>
				</tr>
				</present>
				<notpresent name="closeWin" >
				<tr class="row">
					<td>系统将在 <span id='num' style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}" class="goToNext">这里</a> 跳转</td>
				</tr>
				</notpresent>
				<tr>
					<td height='5' class="bottomTd"></td>
				</tr>
			</table>
		</div>
		
	</div>
</div>
<!-- 为自动调整弹出框大小，和 其他页面保持一致，需要有个.cen_bot的元素作为判断弹出框应该多大的依据 -->
<div class="cen_bot" style="height:2px;"></div>

<include file="Public:footer" />
