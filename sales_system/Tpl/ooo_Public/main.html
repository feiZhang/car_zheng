<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>高龄补贴管理系统</title>
<link href="css/default.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body class="sys-main">
	<div class="main-cont">
    	<div class="main-top">机构信息登记</div>
        <div class="main-center">
        	<table width="80%" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="17%" align="right" valign="middle">姓名：</td>
    <td width="24%"><label>
      <input class=" input-1 width100" type="text" name="textfield" id="textfield" />
    </label></td>
    <td width="6%">&nbsp;</td>
    <td width="13%" align="right" valign="middle">性别：</td>
    <td width="40%"><label>
      <input name="radio" type="radio" id="radio" value="男" checked="checked" /> 
      男
    </label>
      <label>
        <input type="radio" name="radio" id="radio2" value="radio2" /> 女 
      </label></td>
  </tr>
  <tr>
    <td align="right" valign="middle">出生日期：</td>
    <td><label>
      <input class="input-1 width100" type="text" name="textfield2" id="textfield2" />
    </label></td>
    <td>&nbsp;</td>
    <td align="right" valign="middle">身份证号：</td>
    <td><label>
      <input class="input-1 width150" type="text" name="textfield5" id="textfield5" />
    </label></td>
  </tr>
  <tr>
    <td align="right" valign="middle">老人类型：</td>
    <td><label>
      <select name="select" id="select">
        <option>三无老人</option>
        <option>高龄老人</option>
        <option>空巢老人</option>
      </select>
    </label></td>
    <td>&nbsp;</td>
    <td align="right" valign="middle">老人来源：</td>
    <td><label>
      <select name="select" id="select">
        <option>计生办</option>
        <option>民政局</option>
        <option>养老院</option>
      </select>
    </label></td>
  </tr>
  <tr>
    <td align="right" valign="middle">所在区域：</td>
    <td colspan="4"><label>
      <input class="input-1 width250" type="text" name="textfield2" id="textfield2" />
    </label></td>
    </tr>
  <tr>
    <td align="right" valign="middle">家庭住址：</td>
    <td colspan="4"><label>
      <input class="input-1 width250" type="text" name="textfield2" id="textfield2" />
    </label></td>
    </tr>
</table>
<div class="main-submit"><input name="" type="submit" class="submit-1" value="提 交" />&nbsp;&nbsp;&nbsp;<input name="" type="reset" class="reset-1" value="重 置" /></div>
        </div>
    </div>
</body>
</html>
