<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <title>{$Think.config.SysSet.SITE_TITLE}</title>

<link href="{$SKIN_ROOT}css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/public/Jquery/jquery-1.7.2.min.js"></script>
</head>
<body class="body_header">
<link href="__PUBLIC__/basic/css/top-and-menu.css" rel="stylesheet" type="text/css" />
 
<script type="text/javascript">
    function changeclass(obj){
        $.each($('.menu-list ul li a'),function(idx,item){
            //把所有选中样式去掉，然后把当前选中
            $(this).removeClass('selectTag');
        });
        $(obj).addClass('selectTag');
    }
</script>
<div class="index-top">
	<div class="top-zb" style="padding:0px;">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td id="site_name"><a style="color: #3463B1;" href="__APP__/Menu/center" target="main">{$Think.config.SysSet.SITE_NAME}</a></td>
				<td>&nbsp;</td>
				<td width="280" style="padding-top: 10px;"><table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td id="user-message"><span class="systitile">{$userTrueName}</span> 你好，<br />欢迎登陆 <span class="systitile">{$Think.config.SysSet.SITE_NAME}</span></td>
						</tr>
					</table></td>
				<td width="160">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr id="main-operation">
							<td align="center" valign="middle"><a href="__APP__/Home/desktop" target="main"><img src="{$SKIN_ROOT}images/li02.png" width="34" height="35" /></a></td>
							<td align="center" valign="middle"><a href="__APP__/Public/logout" target="_top"><img src="{$SKIN_ROOT}images/li03.png" width="36" height="31" /></a></td>
						</tr>
						<tr>
							<td align="center" valign="middle"><a href="__APP__/Home/desktop" target="main">返回首页</a></td>
							<td align="center" valign="middle"><a href="__APP__/Public/logout" target="_top">用户退出</a></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>

<div class="menu-list">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<div style="width: 100%; float: left; overflow: hidden; height: 42px; line-height: 42px;">
					<ul id=tags>
						<volist name="menu" id="vo">
						<li>
							<if condition="$key eq 0">
	                            <a class="selectTag" onclick="changeclass(this, 1)" href="__APP__/{$vo['module_name']}/{$vo['action_name']}{$vo['args']}" target="main">{$vo['menu_name']}</a>
	                        <else />
	                            <a onclick="changeclass(this, 1)" href="__APP__/{$vo['module_name']}/{$vo['action_name']}{$vo['args']}" target="main">{$vo['menu_name']}</a>
	                        </if>
                        </li>
						</volist>
						<li><a onclick="changeclass(this, 1)" href="__ROOT__/Account/editpass" target="main">修改密码</A></li>
					</ul>
				</div>
			</td>
			<td width="300px">
				<div id="showMessage"></div>
			</td>
		</tr>
	</table>
</div>

<include file="DxPublic:footer" />
