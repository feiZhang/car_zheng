<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$Think.config.SysSet.SITE_TITLE}</title>
        <link href="__ROOT__/min/f=/__DXPUBLIC__/public/bootstrap/css/bootstrap.css,/__PUBLIC__/basic/css/login.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__DXPUBLIC__/public/Jquery/jquery-1.8.2.js"></script>
        <script>
        if(($.browser.msie && self.frameElement) || (!$.browser.msie && top!=this)){
          top.location.href		= '__URL__/login';
        }
        </script>
        <script type="text/javascript">
            function fleshVerify(){
                //重载验证码
                var timenow = new Date().getTime();
                document.getElementById('verifyImg').src= '__URL__/verify/'+timenow;
            }
            
            (function($){
                $(function(){
                    /*输入框获得焦点后和其他输入框样式区别显示*/
                    $('input[type="text"],input[type="password"],textarea,select').live('focus', function(){
                        var obj=$(this);
                        if(obj.hasClass('Wdate')){
                            obj.addClass("log-input0");
                        }else{
                            obj.addClass("log-input0");
                        }
                        
                    }).live('blur', function(){
                        $(this).removeClass("log-input0");
                    });
                    /*页面的第一个输入框默认获取焦点，用于提高操作效率*/
                    $('input:first[type=\"text\"]').focus();
                    /*输入框如果输入回车，自动转换为tab*/
                    $("form").submit(function(){
                        if($("input#username").val()==""){
                            $("input#username").focus();
                            return false;
                        }
                        if($("input#password").val()==""){
                            $("input#password").focus();
                            return false;
                        }
                        if($("input#seccode").val()==""){
                            $("input#seccode").focus();
                            return false;
                        }
                    });
                })
            })(jQuery);
        </script>
    </head>
    <body>


<div class="container">
    <h1>{$Think.config.SysSet.SITE_NAME}</h1>
    <p class="lead">今天是:<span>{$serverDate}&nbsp;&nbsp; {$week}</span> &nbsp;&nbsp;您的IP:<span>{$clientIp}</span></p>
</div>
  
  
        <!--center start-->
                <div class="container">
                    <form action="__URL__/checkLogin" method="post" >
                        <table class="table">
                            <tr>
                                <td align="right" valign="middle">用户名：</td>
                                <td>
                                    <input class="log-input" type="text" name="username" id="username" onFocus="this.className='log-input0'" onBlur="this.className='log-input'" value="{$Think.config.TEST_USERNAME}" />
                                </td>
                            </tr>
                            <tr>
                                <td align="right" valign="middle">密 码：</td>
                                <td>
                                  <input class="log-input" type="password" name="password" id="password" onFocus="this.className='log-input0'" onBlur="this.className='log-input'" value="{$Think.config.TEST_USERPASS}" />
                                </td>
                            </tr>
                            <tr>
                                <td align="right" valign="middle">验证码：</td>
                                <td>
                                  <input class="log-input01" type="text" name="seccode" id="seccode" onFocus="this.className='log-input02'" onBlur="this.className='log-input01'" value="{$Think.config.TEST_USERVERIFY}" />
                                  &nbsp;
                                  <a HREF="javascript:fleshVerify()">
                                    <IMG SRC="__URL__/verify/" name="verifyImg" BORDER="0" align="absmiddle" id="verifyImg" width="70" height="27" title="如果您无法识别验证码，请点图片更换"/>
                                  </a>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                  <input type="submit" class="btn" name="button" id="login-button" value="登 录" />
                                  &nbsp;
                                  <input type="reset" class="btn" name="button2" id="reset-button" value="重 置" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
        <!--center end-->
            <script>
            $(function(){
                if($.browser.msie && ($.browser.version=="6.0" || $.browser.version=="7.0")){
                    var firefox    = '<a href="http://firefox.com.cn/" target="firefox">FireFox</a>';
                    var chrome     = '<a href="http://www.google.cn/intl/zh-CN/chrome/browser/" target="chrome">Chrome</a>';
                    var ie         = '<a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie" target="IE">IE8</a>';
                    var osVersion  = navigator.userAgent.split(";")[2];
                    var osV        = osVersion.substr(osVersion.length-3,1);
                    switch(osV)
                    {
                    case "5":
                        ie         = '<a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie" target="IE">IE8</a>';
                        break;
                    default:
                        ie         = '<a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie" target="IE">IE9</a>';
                        break;
                    } 
                    $("#ie6Message").html('您现在使用的是IE6\\IE7浏览器，无法体验最新的Web功能，请您使用' + ie + '或更高版本IE浏览器，推荐您使用'+chrome + '或' + firefox +'，获取更好用户体验').show();
                    $.dialog.alert('您现在使用的是IE6\\IE7浏览器，无法体验最新的Web功能，请您使用' + ie + '或更高版本IE浏览器，推荐您使用'+chrome + '或' + firefox +'，获取更好用户体验');
                }
            });
            </script>
        <div class="login-footer">
            <div id="ie6Message" style="display:none;color:red">
                 
            </div>
            <br/><br />
            {$Think.config.SysSet.SITE_COPYRIGHT}
        </div>
    </body>
</html>
